version: '3.8'

services:
  yolo-inference:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yolo-inference-app
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - FLASK_DEBUG=${FLASK_DEBUG:-0}
      - PORT=5000
    volumes:
      # Mount data directory for models and images
      - ./data:/app/data:ro
      # Mount output directory for results
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development service with hot reload
  yolo-inference-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yolo-inference-dev
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - FLASK_DEBUG=1
      - PORT=5000
    volumes:
      # Mount entire project for development
      - .:/app
      # Exclude virtual environment
      - /app/.venv
    profiles:
      - dev
    command: python server.py
